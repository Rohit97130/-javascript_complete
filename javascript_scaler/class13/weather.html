<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div> -->
        <div class="weather">
          <div class="temp">20</div>
          <div class="time_location">
            <p>Mumbai</p>
            <span>Random date and time</span>
          </div>
           
           <div class="weather_condition">
               <!-- <p>IMG</p> -->
              
                <img src="" alt="img">
              
               <span>condition</span>
           </div>

        </div>
      <!-- </div> -->

      <!-- nav section  -->
      <nav>
        <form action="">
          <input type="text"  placeholder="Search for Location" class="searchField">
          <button type="submit">Search</button>
        </form>
      </nav>

    </div>


    <script src="weather.js"></script>
  </body>
</html>
